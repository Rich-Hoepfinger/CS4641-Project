<script>
    function changeImage() {
      var dropdown = document.getElementById("image-dropdown");
      var image = document.getElementById("display-image");
      var selectedImage = dropdown.value.toLowerCase();
      image.src = "Graphs/" + selectedImage;
    }
</script>

<div>

  </div>
</div>
